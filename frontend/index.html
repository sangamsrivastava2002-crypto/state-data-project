<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Data from the Sheets</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 40px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 900px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    pre {
      margin-top: 30px;
      background: #f7f7f7;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>üîç Search Data from the Sheets</h2>

    <!-- Sheet / State Selection -->
    <label for="sheet">Select Sheet:</label>
    <select id="sheet">
      <option value="">Select Sheets</option>
    </select>

    <!-- Code Search -->
    <label for="code">Search By Teacher/Student code:</label>
    <input
      type="text"
      id="code"
      placeholder="Enter the Teacher or School code"
    >

    <!-- Search Button -->
    <button onclick="searchData()">Search</button>

    <!-- Result -->
    <pre id="result"></pre>
  </div>

  <script>
    const BACKEND_URL = "https://state-data-project-1.onrender.com";

    // Load states automatically
    window.onload = function () {
      fetch(`${BACKEND_URL}/states`)
        .then(res => res.json())
        .then(states => {
          const select = document.getElementById("sheet");

          states.forEach(state => {
            const option = document.createElement("option");
            option.value = state;
            option.textContent = state;
            select.appendChild(option);
          });
        })
        .catch(() => {
          alert("Failed to load states");
        });
    };

    function searchData() {
      const state = document.getElementById("sheet").value;
      const schoolCode = document.getElementById("code").value;

      if (!state || !schoolCode) {
        alert("Select state and enter school code");
        return;
      }

      fetch(
        `${BACKEND_URL}/search?state=${state}&school_code=${schoolCode}`
      )
        .then(res => res.json())
        .then(data => {
          document.getElementById("result").innerText =
            JSON.stringify(data, null, 2);
        })
        .catch(() => {
          document.getElementById("result").innerText =
            "Error fetching data";
        });
    }
  </script>

  <script>
    const BACKEND_URL = "https://state-data-project-1.onrender.com";

    function searchData() {
      const sheet = document.getElementById("sheet").value;
      const code = document.getElementById("code").value;

      if (!sheet) {
        alert("Please select a sheet/state");
        return;
      }

      fetch(`${BACKEND_URL}/search?school_code=${code}`)
        .then(res => res.json())
        .then(data => {
          // simple client-side filter by code
          const filtered = code
            ? data.filter(row =>
                JSON.stringify(row).toLowerCase().includes(code.toLowerCase())
              )
            : data;

          document.getElementById("result").innerText =
            JSON.stringify(filtered, null, 2);
        })
        .catch(() => {
          document.getElementById("result").innerText =
            "Error fetching data";
        });
    }
  </script>

</body>
</html>
