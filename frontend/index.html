<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Data from the Sheets</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      min-height: 100vh;

      /* CENTER EVERYTHING */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 40px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
    }

    select,
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    pre {
      margin-top: 30px;
      background: #f7f7f7;
      padding: 15px;
      border-radius: 4px;
      max-height: 300px;
      overflow: auto;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>üîç Search Data from the Sheets</h2>

    <!-- State Selection -->
    <label for="sheet">Select State:</label>
    <select id="sheet">
      <option value="">Select State</option>
    </select>

    <!-- Code Search -->
    <label for="code">Search by School Code:</label>
    <input
      type="text"
      id="code"
      placeholder="Enter School Code"
    >

    <!-- Search Button -->
    <button onclick="searchData()">Search</button>

    <!-- Result -->
    <pre id="result"></pre>
  </div>

  <script>
    const BACKEND_URL = "https://state-data-project-1.onrender.com";

    // Load states on page load
    window.onload = function () {
      fetch(`${BACKEND_URL}/states`)
        .then(res => res.json())
        .then(states => {
          const select = document.getElementById("sheet");

          states.forEach(state => {
            const option = document.createElement("option");
            option.value = state;
            option.textContent = state;
            select.appendChild(option);
          });
        })
        .catch(() => {
          alert("Failed to load states");
        });
    };

    function searchData() {
      const state = document.getElementById("sheet").value;
      const schoolCode = document.getElementById("code").value;

      if (!state || !schoolCode) {
        alert("Select state and enter school code");
        return;
      }

      fetch(
        `${BACKEND_URL}/search?state=${state}&school_code=${schoolCode}`
      )
        .then(res => res.json())
        .then(data => {
          document.getElementById("result").innerText =
            JSON.stringify(data, null, 2);
        })
        .catch(() => {
          document.getElementById("result").innerText =
            "Error fetching data";
        });
    }
  </script>

</body>
</html>
