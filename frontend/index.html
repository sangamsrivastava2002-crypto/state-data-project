<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Data</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    pre {
      margin-top: 30px;
      background: #f7f7f7;
      padding: 15px;
      border-radius: 4px;
      max-height: 300px;
      overflow: auto;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>üîç Search Uploaded Data</h2>

    <!-- Table Selection -->
    <label for="table">Select Dataset:</label>
    <select id="table">
      <option value="">Select Dataset</option>
    </select>

    <!-- Code Search -->
    <label for="code">Search by School Code:</label>
    <input
      type="text"
      id="code"
      placeholder="Enter School Code"
    >

    <!-- Search Button -->
    <button onclick="searchData()">Search</button>

    <!-- Result -->
    <pre id="result"></pre>
  </div>

  <script>
    const BACKEND_URL = "https://state-data-project-1.onrender.com";

    // Load tables on page load
    window.onload = function () {
      fetch(`${BACKEND_URL}/tables`)
        .then(res => res.json())
        .then(tables => {
          const select = document.getElementById("table");
          
          tables.forEach(table => {
            const option = document.createElement("option");
            // REMOVE data_ prefix before sending to backend
            option.value = table.replace(/^data_/, "");
            // Show full name to user
            option.textContent = table;
            select.appendChild(option);
          });
        })
        .catch(() => {
          alert("Failed to load datasets");
        });
    };

    function searchData() {
      const table = document.getElementById("table").value;
      const schoolCode = document.getElementById("code").value;

      if (!table || !schoolCode) {
        alert("Select dataset and enter school code");
        return;
      }

      fetch(
        `${BACKEND_URL}/search?table=${table}&school_code=${schoolCode}`
      )
        .then(res => res.json())
        .then(data => {
          document.getElementById("result").innerText =
            JSON.stringify(data, null, 2);
        })
        .catch(() => {
          document.getElementById("result").innerText =
            "Error fetching data";
        });
    }
  </script>

</body>
</html>
