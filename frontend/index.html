<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Data</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    /* ===== TABLE STYLES (EXCEL-LIKE) ===== */

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .table-wrapper {
      max-height: 400px;
      overflow: auto;
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .info {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>üîç Search Uploaded Data</h2>

    <!-- Dataset Selection -->
    <label for="table">Select Dataset:</label>
    <select id="table">
      <option value="">Select Dataset</option>
    </select>

    <!-- School Code -->
    <label for="code">Search by School Code:</label>
    <input
      type="text"
      id="code"
      placeholder="Enter School Code"
    >

    <!-- Search Button -->
    <button onclick="searchData()">Search</button>

    <!-- Info -->
    <div class="info" id="info"></div>

    <!-- Result -->
    <div id="result"></div>
  </div>

  <script>
    const BACKEND_URL = "https://state-data-project-1.onrender.com";

    // Load datasets (tables)
    window.onload = () => {
      fetch(`${BACKEND_URL}/tables`)
        .then(res => res.json())
        .then(tables => {
          const select = document.getElementById("table");

          tables.forEach(fullTableName => {
            const option = document.createElement("option");

            // Backend expects RAW name (without data_)
            option.value = fullTableName.startsWith("data_")
              ? fullTableName.slice(5)
              : fullTableName;

            // User sees full table name
            option.textContent = fullTableName;

            select.appendChild(option);
          });
        })
        .catch(() => {
          alert("Failed to load datasets");
        });
    };

    function searchData() {
      const table = document.getElementById("table").value.trim();
      const schoolCode = document.getElementById("code").value.trim();
      const resultDiv = document.getElementById("result");
      const infoDiv = document.getElementById("info");

      if (!table || !schoolCode) {
        alert("Select dataset and enter school code");
        return;
      }

      infoDiv.innerText = "Searching...";
      resultDiv.innerHTML = "";

      const url =
        `${BACKEND_URL}/search?table=${encodeURIComponent(table)}&school_code=${encodeURIComponent(schoolCode)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (!data || data.length === 0) {
            infoDiv.innerText = "No records found";
            resultDiv.innerHTML = "";
            return;
          }

          infoDiv.innerText = `Total records found: ${data.length}`;

          let html = `
            <div class="table-wrapper">
              <table>
                <thead>
                  <tr>
                    <th>School Code</th>
                    <th>School Name</th>
                    <th>Employee Name</th>
                    <th>Employee Code</th>
                    <th>Designation</th>
                  </tr>
                </thead>
                <tbody>
          `;

          data.forEach(row => {
            html += `
              <tr>
                <td>${row[0] ?? ""}</td>
                <td>${row[1] ?? ""}</td>
                <td>${row[2] ?? ""}</td>
                <td>${row[3] ?? ""}</td>
                <td>${row[4] ?? ""}</td>
              </tr>
            `;
          });

          html += `
                </tbody>
              </table>
            </div>
          `;

          resultDiv.innerHTML = html;
        })
        .catch(() => {
          infoDiv.innerText = "";
          resultDiv.innerHTML = "<p>Error fetching data</p>";
        });
    }
  </script>

</body>
</html>
